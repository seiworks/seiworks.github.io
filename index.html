<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap 5 CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- materialdesignicons -->
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/light-font@0.2.63/css/materialdesignicons-light.min.css"
        rel="stylesheet">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="style.css" />
    <title>SeiWorks | Developer Portfolio</title>
</head>

<body>
    <!-- header include -->
    <div id="header"></div>
    <script>
        $(function () {
            $('#header').load('header.html');
        });
    </script>
    <div class="container-fluid">
        <div class="row align-center justify-center">
            <!-- First View -->
            <div class="col-12 firstView__container">
                <div class="row mx-auto col-12 firstView__box">
                    <div class="col-md-6 col-12 text-md-end text-center">
                        <span>Welcome to</span><br>
                        <div class="d-inline">
                            <span class="mdi mdi-human-greeting jump-emoji">
                                <span class="shadow-circle"></span>
                            </span>
                            <span class="site-name">SeiWorks</span><br>
                            <span class="site-slogan">Say your works, <br class="br__sp">and let them be works.</span>
                        </div>
                    </div>
                    <div class="col-md-6 col-12 text-md-start offset-1 offset-md-0 col-5">
                        <br>
                        <div class="d-flex align-items-center">
                            <span class="title-slash"></span>Web Site
                        </div>
                        <div class="d-flex align-items-center">
                            <span class="title-slash"></span>Web Application
                        </div>
                        <div class="d-flex align-items-center">
                            <span class="title-slash"></span>Full Stack Engineer
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-10 mx-auto text-center">
                <div class="scroll-indicator">
                    <p class="mb-0">Scroll</p>
                    <span class="mdi mdi-chevron-down"></span>
                </div>
            </div>

            <!-- main content -->
            <div class="col-10 mx-auto">
                <!-- About Me -->
                <div class="aboutMe__container">
                    <h1>SeiWorks</h1>
                </div>
            </div>
        </div>

        <!-- footer include -->
        <div id="footer"></div>
        <script>
            $(function () {
                $('#footer').load('footer.html');
            });
        </script>
    </div>
</body>

</html>
