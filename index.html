<script>
    // Scroll Event
    window.addEventListener('scroll', function () {
        const currectTop = window.scrollY;
        const isScrolled = currectTop > 400;
        const logo = document.querySelector('.logo');
        const linkIcons = document.querySelectorAll('.link-icon');
        const backToTop = document.querySelector('.backtotop__container');
        const aboutMeBoxLeft = document.querySelector('.aboutMe__box-left');
        const aboutMeBoxRight = document.querySelector('.aboutMe__box-right');

        // icon color
        linkIcons.forEach(linkIcon => {
            linkIcon.style.color = isScrolled ? '#03579E' : '#ffffff';
        });
        // logo color
        if (logo) {
            logo.src = isScrolled ? 'images/logo_blue.svg' : 'images/logo_white.svg';
        }

        // back to top button
        backToTop.style.display = isScrolled ? 'block' : 'none';

        // about me
        if (aboutMeBoxLeft) {
            const rect = aboutMeBoxLeft.getBoundingClientRect();
            console.log(rect.top);
            if (rect.top <= 500) {
                aboutMeBoxLeft.classList.add('animate');
                aboutMeBoxRight.classList.add('animate');
            }
        }
    });

    // Back To Top
    function scrollToTop() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    };
</script>
